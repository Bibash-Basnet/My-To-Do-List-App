{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="text-center mb-4 text-primary">My Tasks</h3>

        <!-- Add Task -->
        <form action="{{ url_for('tasks.add_task') }}" method="POST" class="d-flex mb-4">
            <input type="text" name="title" placeholder="Enter a new task..." class="form-control me-2" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        {% if tasks %}
        <form action="{{ url_for('tasks.clear_tasks') }}" method="POST" class="mb-3">
            <button type="submit" class="btn btn-danger btn-sm">Clear All</button>
        </form>

        <table class="table table-hover text-center align-middle">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ task.title }}</td>
                    <td>
                        <span class="badge 
                            {% if task.status == 'Pending' %}pending{% elif task.status == 'Working' %}working{% else %}done{% endif %}">
                            {{ task.status }}
                        </span>
                    </td>
                    <td>
                        <form action="{{ url_for('tasks.toggle_status', task_id=task.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-warning btn-sm">Toggle</button>
                        </form>
                        <form action="{{ url_for('tasks.delete_task', task_id=task.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="text-center text-muted">No tasks yet. Add your first one above!</p>
        {% endif %}
    </div>
</div>
{% endblock %}
